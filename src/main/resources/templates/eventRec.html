<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Section UI Design - Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-tailwindcss.png">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config Import -->
    <script src="script/tailwind.config.js"></script>
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="images/favicon-tailwindcss.png">
    <!-- Remix Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <style>
        .btn-divider::before {
            content: "";
            display: block;
            width: 100%;
            height: 1px;
            background-color: #E5E7EB; /* Light gray line */
            margin-bottom: 20px; /* Adjust space above buttons */
        }

        .detail-info {
            margin-bottom: 10px; /* Adjust space above additional information */
            font-size: 14px;
            color: #6B7280; /* Light gray text */
        }
    </style>
</head>
<body>
    <section class="border-b border-gray-200 ">
        <div class="max-w-[1280px] mx-auto p-4 flex justify-between items-center">
            <div class="flex gap-10 items-center">
                <div class="flex gap-1 items-center">
                    <button><img class="w-[30px] border-5 border-white" src="../images/logo.png" alt="logo"></button>
                    <button class="text-2xl font-bold font-archivo leading-[1.6em] translate-y-[-2px]">CONFIRM</button>
                </div>

                <div class="flex justify-start gap-4 space-x-8">
                    <a role="tab" class="text-[18px] font-bold">채용공고</a>
                    <a role="tab" class="text-[18px] font-bold tab-active">행사정보</a>
                    <a role="tab" class="text-[18px] font-bold">공고등록</a>
                </div>
            </div>

            <div class="flex gap-3">
                <button class="text-[14px] underline text-gray-500">로그인</button>
                <button class="text-[14px] underline text-gray-500">회원가입</button>
            </div>
        </div>
    </section>

    <section class="max-w-4xl mx-auto mt-8 p-8 border border-gray-200 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-8 text-center">공고 등록</h1>
        <div class="btn-divider"></div>
        <div class="flex justify-end gap-4">
            <a href="jobRec.html" class="text-[18px] font-bold text-blue-500 border border-blue-500 rounded-md px-4 py-2">채용공고</a>
            <a href="eventRec.html" class="text-[18px] font-bold text-white bg-blue-500 border border-blue-500 rounded-md px-4 py-2 hover:bg-blue-600 hover:border-blue-600 hover:text-blue-50">행사공고</a>
        </div>
        <form>
            <div class="mb-1">
                <label for="subject" class="block text-lg font-medium text-gray-700">행사 제목</label>
                <p class="detail-info">* 등록할 행사의 제목을 입력해주세요.</p>
                <input type="text" id="subject" name="subject" class="mt-1 mb-8 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg">
            </div>

            <div class="mb-1">
                <label for="location" class="block text-lg font-medium text-gray-700">행사 장소</label>
                <p class="detail-info">* 행사 장소
                    를 작성해주세요.</p>
                    <input type="text" id="location" name="location" class="mt-1 mb-8 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg">
                </div>
                
                <div class="mb-1">
                    <label for="eventType" class="block text-lg font-medium text-gray-700">행사 유형</label>
                    <p class="detail-info">* 행사의 유형을 선택해주세요.</p>
                    <div class="flex items-center gap-4 mb-8">
                        <input type="checkbox" id="companyTour" name="eventType" class="mt-1 border-gray-300 rounded shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <label for="companyTour">기업 탐방</label>
                        
                        <input type="checkbox" id="infoSession" name="eventType" class="mt-1 border-gray-300 rounded shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <label for="infoSession">기업 설명회</label>
                    </div>
                </div>
    
                <div class="mb-1">
                    <label for="recruitmentCount" class="block text-lg font-medium text-gray-700">모집인원</label>
                    <p class="detail-info">* 모집인원을 작성해주세요.</p>
                    <input type="number" id="recruitmentCount" name="recruitmentCount" class="mt-1 mb-8 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg">
                </div>
    
                <div class="mb-1">
                    <label for="validDate" class="block text-lg font-medium text-gray-700">유효 날짜</label>
                    <p class="detail-info">* 참가 인원 모집이 종료되는 날짜를 작성해주세요.</p>
                    <input type="text" id="validDate" name="validDate" class="mt-1 mb-8 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg" placeholder="DD/MM/YY">
                    </div>
                </div>
    
                <div class="mb-1">
                    <label for="details" class="block text-lg font-medium text-gray-700">상세 내용</label>
                    <p class="detail-info">* 내용을 자세히 작성해주세요.</p>
                    <textarea id="details" name="details" rows="4" class="mt-1 mb-8 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-lg"></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        등록하기
                    </button>
                </div>
            </form>
        </section>
        </body>
    </html>
