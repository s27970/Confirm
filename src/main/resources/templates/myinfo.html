<section class="border-b border-gray-200">
  <div class="max-w-[1280px] mx-auto p-4 flex justify-between items-center">
    <div class="flex gap-10 items-center">
      <div class="flex gap-1 items-center">
        <a href="/mainpage">
          <img class="w-[30px] border-5 border-white cursor-pointer" src="/images/logo.png" alt="logo">
        </a>
        <a href="/mainpage" class="text-2xl font-bold leading-[1.6em] translate-y-[-2px] cursor-pointer">
          CONFIRM
        </a>
      </div>
      <div class="flex justify-start gap-4 space-x-8">
        <a href="/jobPostingPage"
           class="text-[18px] font-bold px-4 py-2 rounded bg-white hover:bg-white active:bg-white cursor-pointer">채용공고</a>

      <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
      <a href="/mypage" class="text-[14px] underline text-gray-500 cursor-pointer">마이페이지</a>

      <div class="bg-gray-100 p-4 rounded-lg shadow">

      <div class="bg-gray-100 p-4 rounded-lg shadow">

      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow">
        <h3 class="text-lg font-bold text-gray-700">현재 회사</h3>
        <p class="mt-2 text-gray-600">카카오뱅크</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow">
        <h3 class="text-lg font-bold text-gray-700">현재 직무</h3>
        <p class="mt-2 text-gray-600">소프트웨어 엔지니어</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow">
        <h3 class="text-lg font-bold text-gray-700">자격증</h3>
        <p class="mt-2 text-gray-600">정보처리기사</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow">
        <h3 class="text-lg font-bold text-gray-700">직급</h3>
        <p class="mt-2 text-gray-600">과장</p>
      </div>
      <div class="bg-gray-100 p-4 rounded-lg shadow">
        <h3 class="text-lg font-bold text-gray-700">희망 직종</h3>
        <p class="mt-2 text-gray-600">프로젝트 매니저</p>
