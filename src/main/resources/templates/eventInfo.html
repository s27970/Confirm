<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fair Posting Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config Import -->
    <script src="/js/tailwind.config.js"></script>
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="/images/logo.png">
    <!-- Remix Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
<!-- Navigation Bar -->
<section class="border-b border-gray-200">
    <div class="max-w-[1280px] mx-auto p-4 flex justify-between items-center">
        <div class="flex gap-10 items-center">
            <div class="flex gap-1 items-center">
                <a href="/mainpage">
                    <img class="w-[30px] border-5 border-white cursor-pointer" src="/images/logo.png" alt="logo">
                </a>
                <a href="/mainpage" class="text-2xl font-bold leading-[1.6em] translate-y-[-2px] cursor-pointer">
                    CONFIRM
                </a>
            </div>
            <div class="flex justify-start gap-4 space-x-8">
                <a href="/jobPostingPage" class="text-[18px] font-bold px-4 py-2 rounded bg-white hover:bg-white active:bg-white cursor-pointer">채용공고</a>
                <a href="/fairList" class="text-[18px] font-bold px-4 py-2 rounded bg-white hover:bg-white active:bg-white cursor-pointer">행사정보</a>
                <a href="/jobRec" class="text-[18px] font-bold px-4 py-2 rounded bg-white hover:bg-white active:bg-white cursor-pointer">공고등록</a>
            </div>
        </div>
        <div class="flex gap-3">
            <a href="/login" class="text-[14px] underline text-gray-500 cursor-pointer">로그인</a>
            <a href="/register" class="text-[14px] underline text-gray-500 cursor-pointer">회원가입</a>
        </div>
    </div>
</section>

<!-- Fair Posting Detail -->
<section class="max-w-[1280px] mx-auto p-8">
    <div class="bg-white p-6 rounded-lg shadow-lg relative">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold mb-4" th:text="${fair.title}">행사 공고 제목</h1>
            <button class="text-lg bg-white border border-gray-300 rounded-full px-4 py-2 cursor-pointer hover:bg-gray-100">관심등록🤍</button>
        </div>
        <img class="w-full h-64 object-cover mb-6 rounded-lg" th:src="@{/images/event.png}" alt="Event Image">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <h2 class="text-xl font-semibold">행사 내용</h2>
                <p class="text-gray-700" th:text="${fair.content}">여기에 행사 내용을 작성하세요.</p>
            </div>
            <div>
                <h2 class="text-xl font-semibold">행사 위치</h2>
                <p class="text-gray-700" th:text="${fair.location}">서울특별시</p>
            </div>
            <div>
                <h2 class="text-xl font-semibold">행사 종류</h2>
                <p class="text-gray-700" th:text="${fair.type}">컨퍼런스</p>
            </div>
            <div>
                <h2 class="text-xl font-semibold">모집인원</h2>
                <p class="text-gray-700" th:text="${fair.capacity}">100명</p>
            </div>
            <div>
                <h2 class="text-xl font-semibold">공고 종료 일자</h2>
                <p class="text-gray-700" th:text="${fair.endDate}">2024-12-31</p>
            </div>
        </div>
        <div class="mt-6 border border-gray-300 p-4 rounded-lg">
            <h2 class="text-xl font-semibold">상세내용</h2>
            <p class="text-gray-700 mt-2" th:text="${fair.detailContent}">상세 행사 내용을 작성하세요. 행사에 대한 설명, 참여 조건, 혜택 등을 포함할 수 있습니다.</p>
        </div>
    </div>
</section>

<!-- Footer -->
<section class="footer">
    <div class="max-w-[1280px] mx-auto p-4">
        <footer class="footer items-center p-4 bg-neutral text-neutral-content flex gap-[800px]">
            <aside class="items-center flex gap-3">
                <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class="fill-current"><path d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z"></path></svg>
                <p>Copyright © 2024 - All right reserved</p>
            </aside>
            <nav class="flex gap-4 md:place-self-center md:justify-self-end">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path></svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>
                <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path></svg></a>
            </nav>
        </footer>
    </div>
</section>
</body>
</html>
