<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Confirm - Register Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind config Import -->
    <script src="/js/tailwind.config.js"></script>
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" href="/images/logo.png">
</head>
<body class="bg-gray-100 md:h-screen h-auto flex justify-center items-center">

<section class="max-w-[1000px] flex md:shadow-md shadow-none md:rounded-lg rounded-none overflow-hidden md:flex-row flex-col">
    <div class="bg-white flex-1 p-10">
        <div>
            <h3 class="font-bold">Confirm <em class="text-sky-400">Register</em></h3>
        </div>
        <form class="text-[14px]" method="post" action="/users/new">
            <div class="my-2">
                <b class="text-[13px] capitalize">Name</b>
                <label>
                    <input class="block w-full border rounded-md bg-gray-100 p-2 text-[14px] outline-none focus:bg-white" name="userName" type="text" placeholder="Enter your name">
                </label>
            </div>
            <div class="my-2">
                <b class="text-[13px] capitalize">Email</b>
                <label>
                    <input class="block w-full border rounded-md bg-gray-100 p-2 text-[14px] outline-none focus:bg-white" name="userEmail" type="email" placeholder="Enter your email">
                </label>
            </div>
            <div class="my-2">
                <b class="text-[13px] capitalize">Password</b>
                <label>
                    <input class="block w-full border rounded-md bg-gray-100 p-2 text-[14px] outline-none focus:bg-white" name="userPassword" type="password" placeholder="Enter your password">
                </label>
            </div>
            <div class="my-2">
                <b class="text-[14px] capitalize">최종 학력</b>
                <label>
                    <input class="block w-full border rounded-md bg-gray-100 p-2 text-[14px] outline-none focus:bg-white" name="userSchool" type="text" placeholder="Enter your education level">
                </label>
            </div>
            <div class="my-2">
                <b class="text-[14px] capitalize">경력</b>
                <label>
                    <input class="block w-full border rounded-md bg-gray-100 p-2 text-[14px] outline-none focus:bg-white" name="userCareer" type="text" placeholder="Enter your career">
                </label>
            </div>
            <div class="my-2">
                <b class="text-[14px] capitalize">희망 직종</b>
                <label>
                    <input class="block w-full border rounded-md bg-gray-100 p-2 text-[14px] outline-none focus:bg-white" name="userPreviousJobCategory" type="text" placeholder="Enter your previous job category">
                </label>
            </div>
            <button class="block w-full bg-cyan-400 text-white text-[14px] p-2 rounded-md my-2 hover:bg-cyan-500">Register</button>
        </form>
        <div class="text-white flex-col">
            <p class="m-10"></p>
            <img src="../images/login.png" alt="Login">
        </div>
    </div>
</section>
</body>
</html>
