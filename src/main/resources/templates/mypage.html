<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>My Page</h1>
  <h2>Clicked Job Posts</h2>
  <table class="table">
    <thead>
    <tr>
      <th>#</th>
      <th>Action</th>
      <th>Details</th>
      <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="log, iterStat : ${userLogs}">
      <td th:text="${iterStat.count}">1</td>
      <td th:text="${log.action}">CLICK</td>
      <td th:text="${log.details}">Job Details</td>
      <td th:text="${log.timestamp}">Timestamp</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
